<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MindFeed{% endblock %}</title>

    <!-- Fonts: Merriweather (Headings) and Inter (Body) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Merriweather:wght@400;700;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <header class="main-header">
        <div class="header-content">
            <a href="/" class="logo">
                <span class="logo-icon">ðŸ§ </span>
                <span class="logo-text">Mind<strong>Feed</strong></span>
            </a>

            <div class="header-actions">
                <button id="theme-toggle" class="icon-btn" aria-label="Toggle Dark Mode">
                    <span>ðŸŒ™</span>
                </button>
                {% if session.get('user_id') %}
                <a href="{{ url_for('auth.logout') }}" class="btn-sm btn-outline">Sign Out</a>
                {% else %}
                <a href="{{ url_for('auth.login') }}" class="btn-sm">Login</a>
                {% endif %}
            </div>
        </div>
    </header>

    <main class="app-container">
        {% block content %}{% endblock %}
    </main>

    <footer class="main-footer">
        <p>&copy; 2025 MindFeed. Powered by team ByteForce.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
