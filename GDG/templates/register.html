{% extends 'base.html' %}

{% block title %}Register | MindFeed{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="card">
        <h2>Create Account</h2>
        <p style="text-align: center; color: var(--text-muted); margin-bottom: 2rem;">Join to get personalized news
            updates</p>

        <div id="message" class="message"></div>

        <form id="register-form">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" name="name" class="form-control" required placeholder="John Doe">
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="email" class="form-control" required placeholder="name@company.com">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" class="form-control" required placeholder="••••••••">
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" name="confirm_password" class="form-control" required placeholder="••••••••">
            </div>

            <hr style="border: 0; border-top: 1px solid var(--border); margin: 2rem 0;">
            <h3 style="font-size: 1.1rem; margin-bottom: 1rem;">Personalize Your Feed</h3>

            <div class="form-group">
                <label>Interested Topics</label>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 0.5rem;">
                    <label
                        style="display: flex; align-items: center; gap: 0.5rem; font-weight: normal; cursor: pointer;">
                        <input type="checkbox" name="topics" value="Technology"> Technology
                    </label>
                    <label
                        style="display: flex; align-items: center; gap: 0.5rem; font-weight: normal; cursor: pointer;">
                        <input type="checkbox" name="topics" value="Finance"> Finance
                    </label>
                    <label
                        style="display: flex; align-items: center; gap: 0.5rem; font-weight: normal; cursor: pointer;">
                        <input type="checkbox" name="topics" value="Health"> Health
                    </label>
                    <label
                        style="display: flex; align-items: center; gap: 0.5rem; font-weight: normal; cursor: pointer;">
                        <input type="checkbox" name="topics" value="Science"> Science
                    </label>
                    <label
                        style="display: flex; align-items: center; gap: 0.5rem; font-weight: normal; cursor: pointer;">
                        <input type="checkbox" name="topics" value="Sports"> Sports
                    </label>
                    <label
                        style="display: flex; align-items: center; gap: 0.5rem; font-weight: normal; cursor: pointer;">
                        <input type="checkbox" name="topics" value="Entertainment"> Entertainment
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label>Summary Detail Level</label>
                <select name="summary_length" class="form-control">
                    <option value="concise">Concise (Bullet points)</option>
                    <option value="balanced" selected>Balanced (Standard)</option>
                    <option value="detailed">Detailed (In-depth)</option>
                </select>
            </div>
            <button type="submit" class="auth-btn">Create Account</button>
        </form>

        <div class="links">
            <span style="color: var(--text-muted)">Already have an account?</span>
            <a href="{{ url_for('auth.login') }}">Log in</a>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/auth.js') }}"></script>
{% endblock %}
